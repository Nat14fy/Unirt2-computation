<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6 Virtuality and Reality</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: black;
        }

        .image1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 2s ease-in-out;
            opacity: 1;
            z-index: 1;
        }

        .image2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out; 
        }

        .start-transition .image1 {
            top: 5%;
            left: 30%;
            width: 78%; 
            height: 78%;
            opacity: 1;
        }

        .start-transition .image2 {
            opacity: 1; 
        }

        .final-transition .image1 {
            opacity: 0; 
        }

        .text {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: white;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 2;
        }

        .show-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="地球像素.jpg" alt="Image 1" class="image1">
        <img src="地球仪.jpg" alt="Image 2" class="image2">
        <div class="text">Virtuality and Reality</div>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.container').classList.add('start-transition');
        }, 1000);

        setTimeout(function() {
            document.querySelector('.container').classList.add('final-transition');
        }, 3000);

        setTimeout(function() {
            document.querySelector('.text').classList.add('show-text');
        }, 5000);
    </script>
</body>
</html>
